<html>
    <head>
        <style>
            h1 {background-color: deeppink;color:green}
            #head2 {background-color: #36bb11; color:white}
            .head3 {background-color: #4c087f; color:black}
            *{color:brown}
            h1,h2 {background-color:white;color:yellow}
        </style>
    </head>
    <body>
        <h1>welcome to selector(tag name based)</h1>
        <br>
        <h1 id="head2">welcome to selector(id based)</h1>
        <br>
        <h1 class="head3">welcome to selector(classbased)</h1>
        <br>
        welcome to selector(universal selector)
        <br>
        <h2>welcome to selectors(grouping)</h2>
        <br>
        <h3>welcome to selectors(grouping)</h3>
    </body>
</html>
